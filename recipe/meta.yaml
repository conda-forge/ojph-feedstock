{% set version = "0.0.2" %}

package:
  name: ojph
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/ojph/ojph-{{ version }}.tar.gz
  sha256: 65baf432cce23ce26839eb8f4b0833b256b143205abf8deaea0eb819422d37ee

build:
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
    - pybind11
    - openjph
  run:
    - python
    - numpy >=1.24

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - ojph

about:
  home: https://github.com/ramonaoptics/ojph
  summary: 'Python bindings for OpenJPH, a JPEG 2000 codec'
  license: BSD-3-Clause
  license_file: LICENSE.txt
  dev_url: https://github.com/ramonaoptics/ojph

extra:
  recipe-maintainers:
    - hmaarrfk
